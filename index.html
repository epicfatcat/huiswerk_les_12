<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="description" content="Dit is het huiswerk van les 12. Hier kijk ik naar Marvel en DC characters.">
        <meta name="keywords" content="huiswerk, NHA, 12, html, CSS, Marvel, DC">
          <meta name="author" content="Patricia Krens">
            <title>Huiswerk les 12</title>
              <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header></header>
      <h1>Marvel en DC: Dezelfde characters</h1>
      <table border="2">
        <thead>
          <tr>
            <td id="marvel"><span class="mistyrose">Marvel</span></td>
            <td id="afbeelding">
              <img src="afbeeldingen/marvellogo.png"
              alt="LogoMarvel" title="Marvel © Marvel"
              width="200px" height="100px">
            </td>
            <td id="dc"><span class="antiquewhite">DC</span></td>
            <td id="plaatje">
              <img src="afbeeldingen/dclogo.png"
              alt="LogoDC" title="DC © DC"
              width="200px" height="100px">
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="moon"><span class="linen">MoonKnight</span></td>
            <td id="afbeeldingmoon">
              <img src="afbeeldingen/moonknight.jpg"
              alt="MoonKnight" title="Moon Knight © Marvel"
              width="200px" height="100px">
            </td>
            <td id="batman"><span class="beige">Batman</span></td>
            <td id="afbeeldingbatman">
              <img src="afbeeldingen/batman.jpg"
              alt="Batman" title="Batman © DC"
              width="200px" height="100px">
            </td>
          </tr>
          <tr>
            <td id="namor"><span class="whitesmoke">Namor</span></td>
            <td id="afbeeldingnamor">
              <img src="afbeeldingen/namor.jpg"
              alt="Namor" title="Namor © Marvel"
              width="200px" height="100px">
            </td>
            <td id="aquaman"><span class="lavenderblush">Aquaman</span></td>
            <td id="afbeeldingaquaman">
              <img src="afbeeldingen/aquaman.jpg"
              alt="Aquaman" title="Aquaman © DC"
              width="200px" height="100px">
            </td>
          </tr>
          <tr>
            <td id="wintersoldier"><span class="oldlace">WinterSoldier</span></td>
            <td id="afbeeldingwintersoldier">
              <img src="afbeeldingen/wintersoldier.jpg"
              alt="Winter Soldier" title="Winter Soldier © Marvel"
              width="200px" height="100px">
            </td>
            <td id="redhood"><span class="aliceblue">RedHood</span></td>
            <td id="afbeeldingredhood">
              <img src="afbeeldingen/redhood.jpg"
              alt="Red Hood" title="Red Hood © DC"
              width="200px" height="100px">
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    <footer></footer>
  </body>
</html>
